<ion-view  ng-app="starter" view-title="Dessert">
  <ion-content>
    <!DOCTYPE html>
    <html>
    <!--<h1>Random</h1>-->

    <div class="w3-container" id="recipeCatNav">
      <div ng-click="go('/app/category/dessert/brownies')" class='w3-card-4' style='display: inline-block;margin-top: 2%;margin-bottom: 2%;margin-right: 2%; margin-left: 2%;width:45%'>
        <img src='img/categories/brownie.png' alt='Norway' style='width:100%'>
        <div class='w3-container w3-center'>
          <p>Brownies</p>
        </div>
      </div>
      <div ng-click="go('/app/category/dessert/cakes-pies')" class='w3-card-4' style='display: inline-block;margin-top: 2%;margin-bottom: 2%;margin-right: 2%; margin-left: 2%;width:45%'>
        <img src='img/categories/cake.png' alt='Norway' style='width:100%'>
        <div class='w3-container w3-center'>
          <p>Cakes & Pies</p>
        </div>
      </div>
      <div ng-click="go('/app/category/dessert/cookies-fudge')" class='w3-card-4' style='display: inline-block;margin-top: 2%;margin-bottom: 2%;margin-right: 2%; margin-left: 2%;width:45%'>
        <img src='img/categories/cookie.png' alt='Norway' style='width:100%'>
        <div class='w3-container w3-center'>
          <p>Cookies & Fudge</p>
        </div>
      </div>


    </div>



    </div>
    </html>
  </ion-content>
</ion-view>
